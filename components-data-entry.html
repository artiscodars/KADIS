<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <title>KADIS dizaina sistēma</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />

    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>

    <!-- kendo JS -->
    <script src="js/kendo.all.min.js"></script>

    <!-- here are all app f-ions and reusable elements -->
    <script src="js/app-setup.js"></script>

    <link href="style/style.min.css" rel="stylesheet" />
  </head>
  <body class="vzd-body vzd-components">
    <div class="vzd-left-bar">
      <div id="menu-container"></div>

      <div id="user-container"></div>

      <div class="vzd-menu-toggle"></div>
    </div>

    <div class="vzd-container">
      <div class="vzd-header">
        <h1>Komponentes</h1>
      </div>
      <div class="vzd-breadcrumb">
        <nav id="breadcrumb"></nav>
        <script>
          $("#breadcrumb").kendoBreadcrumb({
            navigational: true,
            items: [
              {
                type: "rootitem",
                href: "index.html",
                text: "Sākums",
                showText: false,
                icon: "home",
                showIcon: true,
              },
              {
                type: "item",
                href: "components-index.html",
                text: "Komponentes",
                showText: true,
              },
              {
                type: "item",
                //href: "/index",
                text: "Datu ielāde",
                showText: true,
              },
            ],
          });
        </script>
      </div>

      <div class="vzd-content-holder">
        <h2>Datu ielāde</h2>

        <h3>Failu izvēle</h3>

        <div class="bd-example">
          <input name="files" id="files" type="file" aria-label="files" />

          <button
            type="submit"
            class="k-button k-button-solid-success k-button-solid k-button-md k-rounded-md k-mt-2"
          >
            Aiziet
          </button>

          <script>
            $(document).ready(function () {
              $("#files").kendoUpload({});
            });
          </script>
          <piemers />
          <script src="https://gist.github.com/artiscodars/07667cd1d225dfbeeaa6f762307476a0.js"></script>
        </div>

        <h3>Failu iemešanas laukums</h3>

        <div class="bd-example">
          <input
            name="files"
            id="dropzone_files"
            type="file"
            aria-label="files"
          />

          <script>
            $(document).ready(function () {
              $("#dropzone_files").kendoUpload({
                multiple: true,
                async: {
                  saveUrl: "save",
                  removeUrl: "remove",
                  autoUpload: false,
                },
              });
            });
          </script>
          <piemers />
          <script src="https://gist.github.com/artiscodars/d468c143fcc2f69d773f7642b9bd9203.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
