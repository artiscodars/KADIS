<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <title>KADIS dizaina sistēma</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />

    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>

    <!-- kendo JS -->
    <script src="js/kendo.all.min.js"></script>

    <!-- here are all app f-ions and reusable elements -->
    <script src="js/app-setup.js"></script>

    <link href="style/style.min.css" rel="stylesheet" />
  </head>
  <body class="vzd-body vzd-components">
    <div class="vzd-left-bar">
      <div id="menu-container"></div>

      <div id="user-container"></div>

      <div class="vzd-menu-toggle"></div>
    </div>

    <div class="vzd-container">
      <div class="vzd-header">
        <h1>Komponentes</h1>
      </div>
      <div class="vzd-breadcrumb">
        <nav id="breadcrumb"></nav>
        <script>
          $("#breadcrumb").kendoBreadcrumb({
            navigational: true,
            items: [
              {
                type: "rootitem",
                href: "index.html",
                text: "Sākums",
                showText: false,
                icon: "home",
                showIcon: true,
              },
              {
                type: "item",
                href: "components-index.html",
                text: "Komponentes",
                showText: true,
              },
              {
                type: "item",
                //href: "/index",
                text: "Modālie logi",
                showText: true,
              },
            ],
          });
        </script>
      </div>

      <div class="vzd-content-holder">
        <h2>Modālie logi</h2>

        <div class="bd-example">
          <div id="dialog"></div>
          <button
            id="openButton"
            class="k-button k-button-solid-primary k-button-md k-button-solid k-rounded-md"
          >
            Atvērt modālo logu
          </button>
          <script>
            $(document).ready(function () {
              $("#dialog").kendoDialog({
                width: "400px",
                title: "Modālā loga nosaukums",
                buttonLayout: "start",
                visible: false,
                content: "Te kaut kāds saturs",
                actions: [
                  {
                    text: "Saglabāt",
                    primary: true,
                  },
                  { text: "Atcelt" },
                ],
              });
            });

            $("#openButton").click(function () {
              var dialog = $("#dialog").data("kendoDialog");
              dialog.open();
            });
          </script>

          <piemers />

          <script src="https://gist.github.com/artiscodars/f93d2d8c6a6f7e6a55f94e45a19c1ff7.js"></script>
        </div>

        <h3>HTML piemērs</h3>

        <div class="bd-example">
          <div
            class="k-dialog k-window k-pos-relative k-z-0"
            style="width: 350px; height: 215px"
          >
            <div class="k-window-titlebar k-dialog-titlebar">
              <span class="k-window-title k-dialog-title">
                Modālā loga nosaukums
              </span>
              <div class="k-window-titlebar-actions k-dialog-titlebar-actions">
                <button
                  class="k-window-titlebar-action k-dialog-titlebar-action k-button k-button-md k-button-flat k-button-flat-base k-rounded-md k-icon-button"
                >
                  <span class="k-font-icon k-i-close"></span>
                </button>
              </div>
            </div>
            <div class="k-window-content k-dialog-content">
              <p>Saturs</p>
            </div>
            <div
              class="k-actions k-ac k-actions-horizontal k-window-actions k-dialog-actions"
            >
              <button
                class="k-button k-button-md k-button-solid k-button-solid-primary k-rounded-md"
              >
                Saglabāt
              </button>
              <button
                class="k-button k-button-md k-button-solid k-button-solid-base k-rounded-md"
              >
                Atcelt
              </button>
            </div>
          </div>

          <piemers />
          <script src="https://gist.github.com/artiscodars/4b3600f219e9b48798e458992d289554.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
